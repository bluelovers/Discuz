<form id="shareform" name="shareform" action="home.php?mod=spacecp&ac=share&type=link&view=$_GET[view]&from=$_GET[from]" method="post" autocomplete="off" class="sfm" {if $_G[gp_view] == 'me'}onsubmit="ajaxpost(this.id, 'return_shareadd')"{/if}>
	<p class="mbn">{lang share_web_music_flash}</p>
	<p>
		<input type="text" name="link" onfocus="javascript:if('http://'==this.value)this.value='';$('share_desc').style.display='block';" onblur="javascript:if(''==this.value)this.value='http://';" id="share_link" value="http://" class="px vm" />&nbsp;
		<button type="submit" name="sharesubmit_btn" value="true" id="sharesubmit_btn" class="pn vm"><strong>{lang share}</strong></button>
		<a href="javascript:;" onclick="showDialog('{lang how_to_share_tips}', 'notice', '{lang share_description}', '', '', '', '');" class="xi2"><img src="{IMGDIR}/faq.gif" alt="faq" class="vm" /> {lang help}</a>
	</p>
	<div id="share_desc" class="cl" style="display: none;">
		<p class="mtm mbn">{lang description}</p>
		<p><textarea id="share_general" name="general" rows="3" onkeydown="ctrlEnter(event, 'sharesubmit_btn')" class="pt"></textarea></p>
		<!--{if checkperm('seccode') && ($secqaacheck || $seccodecheck)}-->
			<!--{block sectpl}--><sec> <span id="sec<hash>" onclick="showMenu(this.id)"><sec></span><div id="sec<hash>_menu" class="p_pop p_opt" style="display:none"><sec></div><!--{/block}-->
			<div class="mtm sec"><!--{template common/seccheck}--></div>
		<!--{/if}-->
	</div>
	<input type="hidden" name="referer" value="home.php?mod=space&uid=$space[uid]&do=share&view=me&quickforward=1" />
	<input type="hidden" name="sharesubmit" value="true" />
	<input type="hidden" name="formhash" value="{FORMHASH}" />
	<!--{if $_G[gp_view] == 'me'}-->
	<input type="hidden" name="handlekey" value="shareadd" />
	<!--{/if}-->
	<p id="return_shareadd"></p>
</form>
